<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>game area</title>
</head>
<body>
<script src="HeroMovements.js" type="text/javascript"></script>
<script src = "weapon.js" type = "text/javascript"></script>
<script src = "weapon_fall.js" type = "text/javascript"></script>
<div style="background-color: green; width: 800px; height:600px; position: absolute;">
            <!--Weapon and Menu Controls-->
            <div id="weaponpanel" style="background-color: blue; width: 120px; height:120px; position: inherit;   ">
            </div>
            <div id="menubutton" style="background-color: blue; width: 120px; height:120px; position: inherit;  left: 680px; ">
            </div>

            <!--Buttons Control-->
            <div id="leftcontrolbutton" onmousedown="leftAction()" style="background-color: pink; width: 120px; height:300px; position: inherit; top:120px;   ">
            </div>
            <div id="rightcontrolbutton" onmousedown="rightAction()" style="background-color: pink; width: 120px; height:300px; position: inherit; top:120px; left: 680px;  ">
            </div>

            <!--Balcony-->
            <div id="balcony" style="background-color: black; width: 560px; height:50px; position: inherit; top: 70px; left: 120px;  " >

            </div>
            <!--Info zone-->
            <div id="infopanel" style="background-color: orange; position: inherit; top:200px; left: 200px; width: 400px; height: 150px;">

            </div>

            <!--Hero object-->
            <div id="hero" style="background-color: black; position: inherit; width: 30px; height: 50px; left:120px; top:0px">

            </div>

    <div
            id = "spit"
            style = "background: red; width: 25px; height: 25px; border-radius: 50px; position: absolute; top: 0px; left: 0px;">
    </div>

</div>
</body>
</html>
